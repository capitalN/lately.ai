let x = 0;
function append(arr){
    document.getElementById("container").innerHTML = null;
    for(let i=x; i<6+x; i++){
        let card = document.createElement("div")
        card.setAttribute("class","card");

        card.addEventListener("click",function(){
            readMore(arr[i]);
        })

        let img = document.createElement("img");
        img.src = arr[i].image;

        let div = document.createElement("div")
        let div2 = document.createElement("div")
        
        let ttl = document.createElement("h3");
        ttl.innerText = arr[i].title;

        let a = document.createElement("a");
        a.setAttribute("href","./blog_read.html")
        // a.href="./blog_read.html";
        a.innerText="Read More";

        div.append(ttl);
        div2.append(a)
        card.append(img,div,div2)
        document.getElementById("container").append(card);
    }
}
append(arr);

let readMore = (data) => {
    localStorage.setItem("replyDB", JSON.stringify(data));
    window.location.href="./blog_read.html";
}
