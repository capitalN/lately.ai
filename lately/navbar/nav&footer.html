<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample navbar</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/favicons/1c6f0a1248da931b66434a405f19322c5ea6022e611eaf52de580f5c.png?6689e928e409a49bc852121a7b0dcd27" type="image/x-icon">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div id="navbar"></div>         <!-- import navbar -->
    <div id="main"></div><!-- add your content -->
    <div id="footer"></div>         <!-- import footer -->
    <div id="bottom_links"></div>   <!-- import bottom links -->
    <div id="terms"></div>          <!-- import terms -->
</body>
</html>

<script type="module">
    import {navbarFun, footerFun ,bottomFun, termsFun} from "./nav&footer.js";
    let navbar = document.getElementById("navbar")
    navbar.innerHTML = navbarFun()

    let footer = document.getElementById("footer")
    footer.innerHTML = footerFun()

    let bottom_links = document.getElementById("bottom_links")
    bottom_links.innerHTML = bottomFun()

    let terms = document.getElementById("terms")
    terms.innerHTML = termsFun();
</script>
