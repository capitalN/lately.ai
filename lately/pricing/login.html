<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Content Writing AI | Lately AI</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/favicons/1c6f0a1248da931b66434a405f19322c5ea6022e611eaf52de580f5c.png?6689e928e409a49bc852121a7b0dcd27" type="image/x-icon">
</head>
<body>
    <div id="login-container">
        <h1>Welcome back to Lately!</h1>
        <p>Hi there, superstar. We missed ya.</p>
        <form>
            <div>
                <label for="email">Email Address:</label>
                <br>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <br>
                <input type="password" name="password" id="password">
            </div>
            <div id="logged">
                <div onclick="login(event)">LOG IN</div>
                <a href="forgotpassword.html"><div><small>Forgot Password</small></div></a>
            </div>
            <p id="sign">
                <small>Don't have an account yet?</small>
                <a href="signup.html">Sign up now!</a>
            </p>
            <p id="danger"></p>
        </form>
    </div>
</body>
</html>
<script src="login.js"></script>
